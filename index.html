<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>rockpapersccissor</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <div class="container">
        <div class="one" id="rock">
            <img src="/rock.png">
        </div>
        <div class="one" id="paper">
            <img src="/paper.png">
        </div>
        <div class="one" id="scissors">
            <img src="/sciccors.png">
        </div>
    </div>
    <div class="scoreboard">
        <div class="me">
            <p id="usersc">0</p>
            <p>You</p>
            <p id="max"><i></i></p>
        </div>
        <div class="me">
            <p id="cmpsc">0</p>
            <p>Comp</p>
            <p id="max1"><i></i></p>
        </div>
    </div>
    <div class="msg">
        <div class="meg">
            <p id="mop">play your move</p>
            <button id="lala">Reset Game</button>
        </div>

    </div>
    <script src="/my.js"></script>

</body>
</html>
